<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="drumkit">
      <button class="drum" data-key="81">
        <img src="Images\Bass_drum.svg" alt="boom" /><span>Q</span>
      </button>
      <button class="drum" data-key="87">
        <img
          src="Images\Clapping-Hands-PNG-High-Quality-Image.png"
          alt="clap"
        /><span>W</span>
      </button>
      <button class="drum" data-key="69">
        <img
          src="Images\310714_cymbals_instrument_music_slam_icon.png"
          alt="cymbal"
        /><span>E</span>
      </button>
      <button class="drum" data-key="65">
        <img src="Images\pngwingdrum.com.png" alt="kick" /><span>A</span>
      </button>
      <button class="drum" data-key="83">
        <img src="Images\pngfind.com-russian-hat-png-771057.png" alt="russianHat" /><span
          >S</span
        >
      </button>
      <button class="drum" data-key="68">
        <img src="Images\pngwing.com.png" alt="ding" /><span>D</span>
      </button>
      <button class="drum" data-key="90">
        <img src="Images\Snare-Drum-PNG-High-Quality-Image.png" alt="snare" /><span>Z</span>
      </button>
      <button class="drum" data-key="88">
        <img src="Images\pngegg.png" alt="xylophone" /><span>X</span>
      </button>
      <button class="drum" data-key="67">
        <img src="Images\pnghanddrum.png" alt="handDrum" /><span>C</span>
      </button>
    </div>

    <audio data-key="81" src="sounds/boom.wav"></audio>
    <audio data-key="87" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/openhat.wav"></audio>
    <audio data-key="68" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tink.wav"></audio>
    <audio data-key="67" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
