<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="drumkit">
      <button class="drum" data-key="81">
        <img
          src="Images\Snare-Drum-PNG-High-Quality-Image.png"
          alt="boom"
        /><span>Q</span>
      </button>
      <button class="drum" data-key="87">
        <img
          src="Images\Clapping-Hands-PNG-High-Quality-Image.png"
          alt="clap"
        /><span>W</span>
      </button>
      <button class="drum" data-key="69">E</button>
      <button class="drum" data-key="65">A</button>
      <button class="drum" data-key="83">S</button>
      <button class="drum" data-key="68">D</button>
      <button class="drum" data-key="90">Z</button>
      <button class="drum" data-key="88">X</button>
      <button class="drum" data-key="67">C</button>
    </div>

    <audio data-key="81" src="sounds/boom.wav"></audio>
    <audio data-key="87" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/openhat.wav"></audio>
    <audio data-key="68" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tink.wav"></audio>
    <audio data-key="67" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
