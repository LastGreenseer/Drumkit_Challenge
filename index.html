<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Challenge</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="drumkit">
        <button class="drum" data-key="65"><img src= "Images\Snare-Drum-PNG-High-Quality-Image.png" alt="boom"><span>A</span></button>
        <button class="drum" data-key="83">S</button>
        <button class="drum" data-key="68">D</button>
        <button class="drum" data-key="70">F</button>
        <button class="drum" data-key="71">G</button>
        <button class="drum" data-key="72">H</button>
        <button class="drum" data-key="74">J</button>
        <button class="drum" data-key="75">K</button>
        <button class="drum" data-key="76">L</button>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
    
</body>
</html>
